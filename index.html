<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/event.js"></script>
    <script src="assets/javascript/maps.js"></script>
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css'
        type='text/css' />

    <div class="container-fluid">
        <div class="row mt-5 justify-content-md-center">
            <div class="col-md-8 col-xs-12">
                <div class="jumbotron">
                    <h1 class="display-4">Event Me</h1>

                    <form class="needs-validation mt-3" novalidate>
                        <div class="form-group">
                            <label for="search">Search (optional)</label>
                            <input class="form-control" id="search"></input>
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <input class="form-control" id="city" required></input>
                            <div class="invalid-feedback">
                                Please choose a city.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="categories">Categories</label>
                            <select class="form-control" id="categories"></select>
                        </div>

                        <button type="submit" id="submit" class="btn btn-light">Submit</button>
                    </form>

                </div>
            </div>
        </div>


        <div class="row mt-3 mb-5 justify-content-md-center">
            <div class="col-md-8 col-xs-12">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators"></ol>
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" data-target="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-target="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>
            <div class="container col-sm-6">
                <div id='map' style='width: 100%; height: 450px;'></div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
